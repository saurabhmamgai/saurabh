        .container {
            max-width: 1200px;

        }

        #playlist {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        .song {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .song img {
            max-width: 100%;
            height: auto;
        }

        .song h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .song p {
            font-size: 14px;
        }
    </style>
</head>
